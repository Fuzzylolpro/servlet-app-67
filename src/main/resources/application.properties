management.endpoints.web.exposure.include=health,beans,flyway,mappings,shutdown
management.endpoint.shutdown.enabled=true

spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB

logging.level.root=info
logging.file.path=logs
logging.file.name=${logging.file.path}/log-67.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n

